<!DOCTYPE html>
<html>
    <head>
        <title> Tapeta </title>
        <meta name="author" content="Miraficus">
        <meta name="theme-color" content="#000000">
        <meta charset="utf-8">
        <link rel="icon" id="icon" href="icon.svg" sizes="any" type="image/svg+xml"/>		
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
        <meta http-equiv="refresh" content="1800">
        <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            // URL Parameter Variables
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const lang = urlParams.get('lang'); // Default: cs
            const city = urlParams.get('city'); // Default: Brno
            const refresh = urlParams.get('refresh'); // Default: 1800
            const category = urlParams.get('category'); // Default: nature
            const resolution = urlParams.get('resolution'); // Default: 1920x1080
            const where = urlParams.get('where'); // Default: topleft

            // Logs
            console.log(queryString);
            console.log("lang: "+lang);
            console.log("city: "+city);
            console.log("refresh: "+refresh);
            console.log("category: "+category);
            console.log("resolution: "+resolution);
            console.log("where: "+where);

            // Iframe Variables
            const unsplash = "https://source.unsplash.com/random/";




        </script>
    </head>
    <body>
        <div class="tapeta-div">
            <iframe class="tapeta" src="https://source.unsplash.com/random/1920x1080?nature"></iframe>
            </iframe>
        </div>
        <div class="hodiny-div">
            <iframe scrolling="no" class="hodiny" src="https://wttr.in/Brno?lang=cs&background=000000" allowtransparency = "true"></iframe>
            </iframe>
        </div>
    </body>
</html>
